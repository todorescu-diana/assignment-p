<!DOCTYPE html>
<html>
    <header>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    </header>
    <body>
        <div class="card">
            <div class="card-header">Product</div>
            <div class="card-body">
                <form action="http://localhost:3333/product" method="POST">
                    <div class="form-group">
                        <label>Product Name</label><input class="form-control" name="productName" /> 
                    </div>
                    <div class="form-group">
                        <label>Product Code</label><input class="form-control" name="productCode" /> 
                    </div>
                    <div class="form-group">
                        <label>Release Date</label><input class="form-control" name="releaseDate" type="date" /> 
                    </div>
                    <div class="form-group">
                        <label>Description</label><textarea class="form-control" name="description" > </textarea>
                    </div>
                    <div class="form-group">
                        <label>Price</label><input class="form-control" name="price" type="number" /> 
                    </div>
                    <div class="form-group">
                        <label>Stars</label><input class="form-control" name="starRating" type="number" /> 
                    </div>
                    <div class="form-group">
                        <label>ImageUrl</label><input class="form-control" name="imageUrl" /> 
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
